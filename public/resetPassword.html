<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset password</title>
</head>
<body>
    <h1>Reset password</h1>
    <label for="username">username</label>
    <input type="text" name="username" id="username">
    <button id="sendCode">send verification code</button>
    <br>
    <label for="code">verification code</label>
    <input type="text" name="code" id="code">
    <label for="password">new password</label>
    <input type="password" name="password" id="password">
    <button id="submit">change password</button>

    <script>
        const username = document.querySelector('#username');
        const password = document.querySelector('#password');
        const code = document.querySelector('#code');
        const sendCodeButton = document.querySelector('#sendCode');
        const submitButton = document.querySelector('#submit');
        const sendCodeUrl = 'http://localhost:3000/resetRequest';
        const changePasswordUrl = 'http://localhost:3000/resetPassword';

        sendCodeButton.onclick = async event => {
            const data = {username : username.value};
            const options = {
                method : 'POST',
                headers : {
                    'Content-Type' : 'application/json'
                },
                body : JSON.stringify(data)
            };
            const res = await fetch(sendCodeUrl, options);
            const resData = await res.json();
            console.log(resData);
        }
        submitButton.onclick = async event => {
            const data = {username : username.value, code : code.value, password : password.value};
            const options = {
                method : 'POST',
                headers : {
                    'Content-Type' : 'application/json'
                },
                body : JSON.stringify(data)
            };
            const res = await fetch(changePasswordUrl, options);
            const resData = await res.json();
            console.log(resData);
        }


    </script>
</body>
</html>
