<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ubah password</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div class="main">
        <img src="./img/login.jpg" alt="">
        <div class="login">
            <div class="title">
                <h1>Ubah Password</h1>
                <p>kode verifikasi akan dikirim ke email yang terdaftar pada username.</p>
            </div>
            <input type="text" name="username" id="username" placeholder="username">
            <button id="sendCode">kirim kode verifikasi</button>
            <input type="text" name="code" id="code" placeholder="kode verifikasi">
            <input type="password" name="password" id="password" placeholder="password baru">
            <button id="submit">Ubah password</button>
        </div>
    </div>
    
    <script src="./js/resetPassword.js"></script>
</body>
</html>
